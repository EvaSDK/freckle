<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-DVG-20010904/DTD/svg10.dtd">

<svg width="612pt" height="80pt" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>

 <g id="hexagone">
  <polygon points="-10,0 -5,-5.5 5,-5.5 10,0 5,5.5 -5,5.5" style="stroke: black; stroke-width: 0.5" transform="scale(0.6)"/>
 </g>

 <linearGradient id="degradeBleuFreckle">
  <stop offset="0%" style="stop-color: #71adea"/>
  <stop offset="100%" style="stop-color: white"/>
 </linearGradient>

 <linearGradient id="degradeVioletFreckle">
  <stop offset="0%" style="stop-color: #7733aa"/>
  <stop offset="100%" style="stop-color: white"/>
 </linearGradient>

</defs>

<!-- Premier groupe d'hexagones (gauche) -->
 <use xlink:href="#hexagone" x="7" y="4" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="7" y="12" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="17" y="8" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="27" y="4" style="fill: url(#degradeVioletFreckle);"/>

<!-- Second groupe d'hexagones (centre) -->
 <use xlink:href="#hexagone" x="47" y="12" style="fill: url(#degradeVioletFreckle);"/>
 <use xlink:href="#hexagone" x="57" y="8" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="67" y="4" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="67" y="12" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="77" y="8" style="fill: url(#degradeBleuFreckle);"/>

<!-- TroisiÃ¨me groupe d'hexagones (droite) -->
 <use xlink:href="#hexagone" x="105" y="8" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="115" y="4" style="fill: url(#degradeBleuFreckle);"/>
 <use xlink:href="#hexagone" x="115" y="12" style="fill: url(#degradeVioletFreckle);"/>

<!-- Texte "Freckle" -->
 <g id="texteFreckle" style="font-family: Aetherfox; font-size: 12pt; stroke: black; fill: white; fill-opacity: 0.8; stroke-width: 0.7">
  <text x="6" y="14">f</text>
  <text x="21" y="14">r</text>
  <text x="36" y="14">e</text>
  <text x="51" y="14">c</text>
  <text x="66" y="14">k</text>
  <text x="81" y="14">l</text>
  <text x="96" y="14">e</text>
 </g>

<!-- Texte "by Club*nix" -->
 <g id="texteClub" style="font-family: Verdana; font-size: 3pt; stroke: black; fill: black; fill-opacity: 1; stroke-width: 0.2;">
